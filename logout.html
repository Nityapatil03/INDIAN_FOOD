<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout | Admin Panel</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/admin-theme.css">
</head>
<body>

    <div class="container text-center mt-5">
        <h2 class="mb-3"><i class="fas fa-sign-out-alt"></i> Logout</h2>
        <p>Are you sure you want to log out?</p>
        <div class="mt-4">
            <button onclick="logout(location)" class="btn btn-danger">Yes, Logout</button>
            <a href="admin-dashboard.html" class="btn btn-secondary">Cancel</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="js/logout.js"></script>

</body>
</html>
