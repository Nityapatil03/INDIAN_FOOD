    <!-- Main Content -->
    <div class="main-content">
        <nav class="navbar navbar-light bg-white shadow-sm px-3">
            <button class="menu-toggle" id="menu-toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
            <span class="ms-auto">Welcome, Admin</span>
        </nav>

        <!-- Menu Management Section -->
        <div class="container mt-4">
            <h2 class="mb-3">Menu Management</h2>

            <!-- Search Bar -->
            <input type="text" id="searchMenu" class="form-control mb-3" placeholder="Search menu items...">

            <!-- Add New Item Form -->
            <div class="card p-3 mb-3">
                <h4>Add New Item</h4>
                <form id="menuForm">
                    <div class="row">
                        <div class="col-md-4">
                            <input type="text" id="itemName" class="form-control" placeholder="Item Name" required>
                        </div>
                        <div class="col-md-3">
                            <input type="number" id="itemPrice" class="form-control" placeholder="Price (‚Çπ)" required>
                        </div>
                        <div class="col-md-3">
                            <select id="itemStatus" class="form-control">
                                <option value="Available">Available</option>
                                <option value="Out of Stock">Out of Stock</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-primary w-100">Add</button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Menu Items Table -->
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>#</th>
                            <th>Item Name</th>
                            <th>Price</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="menuTable">
                        <tr>
                            <!-- <td>1</td>
                            <td>Burger</td>
                            <td>$5</td>
                            <td><span class="badge bg-success">Available</span></td>
                            <td>
                                <button class="btn btn-warning btn-sm" onclick="editItem(this)">‚úè</button>

                            </td> -->
                        </tr>
                        <tr>
                            <!-- <td>2</td>

                            <td>$8</td>
                            <td><span class="badge bg-danger">Out of Stock</span></td>
                            <td>
                                <button class="btn btn-warning btn-sm" onclick="editItem(this)">‚úè</button>
                                <button class="btn btn-danger btn-sm" onclick="deleteItem(this)">üóë</button>
                            </td> -->
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="js/menu-management.js"></script>
